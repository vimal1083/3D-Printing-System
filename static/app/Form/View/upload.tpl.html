<div class="container">
	<div class="row main">
		<div class="main-login main-center">
		<h1>Upload Your Design</h1>
			<form class="uploadimage" name="imageupload">
				<div class="form-group">
					<div class="cols-sm-10">
						<div class="input-group">
							<input class="form-control" name="image" id="image" type="file" onchange="angular.element(this).scope().uploadFile(this.files)">
						</div>
					</div>
				</div>
				</div>
		
			</form>
		</div>
	</div>
</div>
